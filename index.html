<html>
  
  <head>
  <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  
<body>
  <h1 class="title">Clock</h1>
 <!-- Begin Image -->
 <!-- Invisible Box-->
 <div class="box">
   
    <!-- Circular Head-->
    <div class="head-blue">       
      <!-- Circular Head Copy -->
      <div class="head-blue-copy"></div>
      <div class="head-yellow"></div>
      <div class="head-white"></div>
      
      <div class="bullet-center"></div>
      
      <div class="bullet-time-12"></div>
      <div class="bullet-time-13"></div>
      <div class="bullet-time-14"></div>
      <div class="bullet-time-15"></div>
      <div class="bullet-time-16"></div>
      <div class="bullet-time-17"></div>
      <div class="bullet-time-18"></div>
      <div class="bullet-time-19"></div>
      <div class="bullet-time-20"></div>
      <div class="bullet-time-21"></div>
      <div class="bullet-time-22"></div>
      <div class="bullet-time-23"></div>
     
      <div class="hour"></div>
      <div class="hour-arrow"></div>
      <div class="minute"></div>
      <div class="minute-arrow"></div>
      
      <div class="leg-left"></div>
      <div class="leg-right"></div>
      
      <div class="ear-left-down"></div>
      <div class="ear-left"></div>
      <div class="ear-left-up"></div>
      
      <div class="ear-right-down"></div>
      <div class="ear-right"></div>
      <div class="ear-right-up"></div>
      
      
      
      
       <!-- Left Ear ~ Light Gray-->
      <div class="ear-left">       
         <!-- Inner ear ~ Dark Gray -->
        <div class="inner-ear"></div>
      </div>
      
      <!-- Right Ear ~ Light Gray-->
      <div class="ear-right">
      <!-- Inner Ear ~ Dark Gray-->
        <div class="inner-ear"></div>
      </div>
      
      <div class="behind-the-ears-left"></div>
      <div class="behind-the-ears-right"></div>
      
       <!-- Left Outer Eye  -->
      <div class="eye-left">
        <div class="eye-left-inner"></div>
        <div class="pupil-left"></div>
      </div>
      
      <!-- Right Outer Eye  -->
      <div class="eye-right">
        <div class="eye-right-inner"></div>
        <div class="pupil-right"></div>
      </div>
      
      
      
      
      
   </div> <!-- end of head -->
   
   </div> <!-- end of box -->
  
   <div> <!-- for footer -->
      <h5 class="title"><a href="http://www.eleftheriabatsou.com" target="_blank">Eleftheria Batsou</a> | <a href="http://codepen.io/EleftheriaBatsou" target="_blank">Projects</a></h5>
    </div> <!-- end footer -->
  </body>
</html>
